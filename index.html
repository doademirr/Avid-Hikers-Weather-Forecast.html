<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Avid Hikers Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Avid Hikers Weather Forecast ü•æ‚õ∞Ô∏è</h1>
        <form class="search-box">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-conditions-box">
          <div class="current-city-info">
            <h2 class="current-city"></h2>
            <p class="current-conditions-details">
              <span id="current-date"> </span>
              <span id="current-condition-description"> moderate rain</span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
              <br />
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon"></span>
            <span class="current-temperature-value"></span
            ><span class="current-temperature-unit">¬∞C</span>
          </div>
        </div>
        <br />
      </main>
      <footer>
        Coded by
        <a href="https://github.com/doademirr" target="_blank"
          >Doa Fitzgerald,</a
        >
        code hosted on
        <a
          href="https://github.com/doademirr/Avid-Hikers-Weather-Forecast.html"
          target="_blank"
        >
          Github
        </a>
        and website hosted on
        <a
          href="https://avid-hikers-weather-forecast.netlify.app/"
          target="_blank"
        >
          Netlify.
        </a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
